<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<title>Odd Even Rule</title>
<script type="text/javascript" src="cordova.js"></script>
<link href="css/style.css" rel='stylesheet' type='text/css' />
</head>
<body onload="onLoad()" onresize="onResize()">
<script>
 

var admobid = {};
if( /(android)/i.test(navigator.userAgent) ) { 
    admobid = { // for Android
        banner: 'ca-app-pub-2373638997110870/8974726344',
        interstitial: 'ca-app-pub-2373638997110870/1451459542'
    };
} else if(/(ipod|iphone|ipad)/i.test(navigator.userAgent)) {
    admobid = { // for iOS
        banner: 'ca-app-pub-6869992474017983/4806197152',
        interstitial: 'ca-app-pub-6869992474017983/7563979554'
    };
} else {
    admobid = { // for Windows Phone
        banner: 'ca-app-pub-2373638997110870/1591060346',
        interstitial: 'ca-app-pub-2373638997110870/4544526748'
    };
}

if(( /(ipad|iphone|ipod|android|windows phone)/i.test(navigator.userAgent) )) {
    document.addEventListener('deviceready', initApp, false);
} else {
    initApp();
}

function initApp() {
    if (! AdMob ) { alert( 'admob plugin not ready' ); return; }

    AdMob.createBanner( {
        adId: admobid.banner,  
        position: AdMob.AD_POSITION.BOTTOM_CENTER,
        autoshow: true
    } );
    
    AdMob.prepareInterstitial({
        adId: admobid.interstitial,
        autoShow: true
    });
}
   
</script>
	<div id="fullpage">
	<h2>	Odd-Even Rule for a suffocating city</h2>

	</div>
